<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="toggle-container">
            <button class="toggle-btn" id="work-rest-toggle">
                <span class="toggle-label">Work</span>
            </button>
        </div>

        <div class="timer-display">
            <div class="time" id="time">25:00</div>
            <div class="mode-label" id="mode-label">Work Session</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="start-btn">Start</button>
            <button class="btn btn-secondary" id="pause-btn" style="display: none;">Pause</button>
            <button class="btn btn-secondary" id="reset-btn">Reset</button>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-label">Pomodoros Today:</span>
                <span class="stat-value" id="pomodoros">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
